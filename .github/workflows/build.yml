name: Docker Build
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v6
  
      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry ğŸ”
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/nmcc1212/ess:latest,ghcr.io/nmcc1212/haproxy-test-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha
